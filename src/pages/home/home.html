<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-slides autoplay="3000" pager>
      <ion-slide *ngFor="let n of [1,2,3,4]">
        <img src="./assets/imgs/{{n}}.jpg" alt="">
      </ion-slide>
    </ion-slides>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-slides #productSlides>
        <ion-slide *ngFor="let product of products">
          <ion-card no-padding>
            <img [src]="product.featured_src" alt="">
            <h1 padding center>{{product.title}}</h1>
            <p center padding [innerHTML]="product.description"></p>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let product of moreProducts" text-wrap>
      <ion-thumbnail item-left>
        <img [src]="product.featured_src" alt="">
      </ion-thumbnail>
      <h2 padding center>{{product.title}}</h2>
      <p>
        <span center padding [innerHTML]="product.description.substr(0,50)+'...'"></span>
        <span center padding [innerHTML]="product.price"></span>
      </p>
      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward">

        </ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>





</ion-content>
